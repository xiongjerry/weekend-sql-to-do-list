<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="vendors/jquery-3.6.0.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./vendors/bootstrap.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <h1 class="fw-bold">To Do List</h1>
    </header>
    <section class="row">
        <div class="col">
            <label for="taskIn" class="fs-2">Enter New Task:</label>
        </div>
            <input type="text" id="taskIn" placeholder="create task here">
        <div class="col">    
            <button id="addBtn" class="btn btn-lg btn-primary">Add</button>
        </div>
    </section>
        <section>
            <h1>Things To Do:</h1>
            <table class="table table-success table-striped border border-5 border-success">
              <thead>
                <tr>
                  <th>Task</th>
                  <th>Completed</th>
                  <th>Remove</th>
                </tr>
              </thead>
              <tbody id="viewList">
              </tbody>
            </table>
          </section>
</body>
</html>
