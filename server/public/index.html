<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="vendors/jquery-3.6.0.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./vendors/bootstrap.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <h1>To Do List</h1>
    </header>
    <section>
        <label for="taskIn">Enter New Task:</label>
        <input type="text" id="taskIn" placeholder="create task here">
        <button id="addBtn">Add</button>
    </section>
        <section>
            <h3>Things To Do:</h3>
            <table>
              <thead>
                <tr>
                  <th>Task</th>
                  <th>Completed</th>
                  <th>Remove</th>
                </tr>
              </thead>
              <tbody id="viewList">
              </tbody>
            </table>
          </section>
</body>
</html>
